
<!DOCTYPE html>
<html>
<head>
	<title>Fecth Api</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	.container{
    		width: 85vw;
    		margin: 5vh auto;
	    }
	    .img-wrap{
			display: grid;
			grid-gap: 15px;
			grid-template-columns: repeat(5, minmax(0, 1fr));
	    }
	    .img-wrap img{
	    	object-fit: contain;
	    	border-radius: 0.245rem;
	    	box-shadow: 0rem 0rem 0.1rem rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(0.5rem);
			filter: brightness(1);
	    }
	    ::-webkit-scrollbar{
	    	display: none;
	    }
    </style>
 </head>
<body>

	<div class="container"><div class="img-wrap"></div></div>
	<script type="text/javascript">
		const imgWrap = document.querySelector(".img-wrap");
		// if limit did not added ?_limit=5
		fetch("https://jsonplaceholder.typicode.com/photos?_limit=5").then((apiData)=>{
			return apiData.json();
			console.log(apiData);
		}).then((jsondata)=>{
			jsondata.map((value) => {
				key = value.id;
				let img = document.createElement("img");
				img.src = `https://picsum.photos/230/350?random=${value.id}`;				
				imgWrap.appendChild(img);
			});
		});

	</script>

</body>
</html>
